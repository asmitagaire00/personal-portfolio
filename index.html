<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>personal_portfolio</title>
  </head>
  <body>
    <main id="portfolio">
      <div class="portfolio__outer">
        <!-- section home -->
        <nav id="navbar">
          <ul class="navbar__list">
            <li>
              <a href="#welcome-section" class="navbar__link">Home</a>
            </li>
            <li><a href="#projects" class="navbar__link">Projects</a></li>
            <li>
              <a href="#contacts" class="navbar__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <section id="welcome-section">
          <div class="welcome-section__outer">
            <h1 class="home__header">Hi, I'm Mita.I'm a Woman.</h1>
          </div>
        </section>
        <!-- section projects -->
        <section id="projects">
          <div class="projects__list">
            <div class="list">
              <a
                href="https://github.com/asmitagaire00/documentation-page"
                class="project-tile" target="_blank"
                >
                <img class="projects__image" src="https://image.shutterstock.com/image-vector/tic-tac-toe-tick-tack-260nw-1035088711.jpg" alt="tic-tac-toe" style="height: 300px; width: 300px;">
                <p class="projects__text" >Tic-tac-toe</p> 
                </a
              >
            </div>
            <div class="list">
              <a
                href="https://github.com/asmitagaire00/landing-page"
                class="project-tile" target="_blank"
                >
                <img class="projects__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOlo9tT9cu_4V5zPH_AgzwgouyORUfi0GjAw&usqp=CAU" alt="landing-page" style="height: 300px; width: 300px;">
                <p class="projects__text">Landing Page</p> </a
              >
            </div>
            <div class="list">
              <a
                href="https://github.com/asmitagaire00/survery-form"
                class="project-tile" target="_blank"
                >
                <img  class="projects__image" src="https://aws1.discourse-cdn.com/freecodecamp/optimized/3X/2/2/22fc90bd0ba51015900757c6e0293372dec3b18a_2_498x500.png" alt="survey form" style="height: 300px; width: 300px;">
                  <p class="projects__text">Survey form</p>  
                </a
              >
            </div>
            <div class="list">
              <a
                href="https://github.com/asmitagaire00/tic-tac-toe"
                class="project-tile" target="_blank"
                >
                <img class="projects__image" src="https://external-preview.redd.it/6H02IlMZbgSy4-hL251nG0AREd4Y_OJQimagvB_jq40.jpg?auto=webp&s=4b72a3cb9ce0353fa29315c27f57015c910c1720" style="height: 300px; width: 300px;">
                <p class="projects__text">Documentation Page</p> 
                </a
              >
            </div>
          </div>
        </section>
        <!-- section contacts -->
        <section id="contacts">
          <div class="contacts-list">
            <a href="https://github.com/asmitagaire00" target="_blank"  id="profile-link" class="contacts-links"
              ><i  class="fab fa-github fa-2x"></i
            ></a>
    
            <a href="https://codepen.io/asmita00" target="_blank"  class="contacts-links"
              ><i  class="fab fa-codepen fa-2x"></i></i
            ></a>    
          
            <a href="https://twitter.com/asmita_gaire" target="_blank" class="contacts-links"
              ><i  class="fab fa-twitter fa-2x"></i></i
            ></a>
          </div>
          <div class="contacts-text">
            <p class="contacts-p">@2021 Made by Mita.</p>
          </div>
        </section>

        
      </div>
      <!-- portfolio-outer -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
